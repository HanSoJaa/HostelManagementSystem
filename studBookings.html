<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 50px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px;
        }

        .header-title {
            font-size: 24px; /* Adjust font size as needed */
        }

        nav {
            background-color: #666;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            max-width: 400px;
            margin: 25px auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #555;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 5px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .logout {
            position: absolute;
            top: 23px;
            right: 20px;
        }
        .logout a {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <header>
        <img src="photos/logo.png" alt="Logo" class="logo">
        <h1 class="header-title">SMIDIN HOSTEL</h1>
        <div class="logout">
            <a href="index.html"><button style="font-size:20px">Logout <i class="fa fa-sign-out"></i></button></a>
        </div>
    </header>
    <nav>
        <a href="student.html">Home</a>
        <a href="studBookings.html">Bookings</a>
        <a href="result.html">Booking Result</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <h2>Booking Form</h2>
        <form id="bookingForm" action="#" method="post" onsubmit="return submitBooking()">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" readonly>
            </div>
            <div class="form-group">
                <label for="studentNumber">Student Number:</label>
                <input type="text" id="studentNumber" name="studentNumber" readonly>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit Booking">
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve full name and student number from localStorage
            var fullName = localStorage.getItem('student_fullName');
            var studentNumber = localStorage.getItem('student_studentNumber');

            // Populate the form fields with the retrieved data
            document.getElementById('fullName').value = fullName;
            document.getElementById('studentNumber').value = studentNumber;

            // Check if the form has been submitted
            var submitted = localStorage.getItem('bookingSubmitted');
            if (submitted) {
                // Disable form fields and display popup
                disableFormFields();
                alert("You have already submitted your booking!");
            }
        });
    
        function submitBooking() {
            var fullName = document.getElementById('fullName').value;
            var studentNumber = document.getElementById('studentNumber').value;
            var address = document.getElementById('address').value;
            var gender = document.getElementById('gender').value;
            var phoneNumber = document.getElementById('phoneNumber').value;

            // Store booking data in localStorage
            localStorage.setItem('booking_status', 'filled');
            localStorage.setItem('booking_address', address);
            localStorage.setItem('booking_gender', gender);
            localStorage.setItem('booking_phoneNumber', phoneNumber);
            localStorage.setItem('bookingSubmitted', true);

            // Dummy booking submission message
            alert('Booking submitted successfully:\nFull Name: ' + fullName + '\nStudent Number: ' + studentNumber + '\nAddress: ' + address + '\nGender: ' + gender + '\nPhone Number: ' + phoneNumber);

            // Disable form fields after submission
            disableFormFields();

            return false; // Prevent form submission
        }

        function disableFormFields() {
            document.getElementById('address').disabled = true;
            document.getElementById('gender').disabled = true;
            document.getElementById('phoneNumber').disabled = true;
            document.querySelector('input[type="submit"]').disabled = true;
        }

    </script>
    <footer>
        <p>&copy; SMIDIN Hostel Management System</p>
    </footer>
</body>
</html>
